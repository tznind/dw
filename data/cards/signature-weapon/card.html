<div class="card signature-weapon-card">
  <h3 class="card-title">⚔️ Signature Weapon</h3>
  <div class="card-content">
    <p class="weapon-flavor">
      This is your weapon. There are many like it, but this one is yours. Your weapon is your best friend. It is your life. You master it as you master your life. Your weapon, without you, is useless. Without your weapon, you are useless. You must wield your weapon true.
    </p>

    <!-- Base Description -->
    <div class="form-section">
      <label class="section-label">Choose a base description (all are 2 weight):</label>
      <div class="radio-group-inline">
        <input type="radio" id="weapon-sword" name="weapon-base" value="Sword" data-hide-if-untaken>
        <label for="weapon-sword" data-hide-if-untaken>Sword</label>

        <input type="radio" id="weapon-axe" name="weapon-base" value="Axe" data-hide-if-untaken>
        <label for="weapon-axe" data-hide-if-untaken>Axe</label>

        <input type="radio" id="weapon-hammer" name="weapon-base" value="Hammer" data-hide-if-untaken>
        <label for="weapon-hammer" data-hide-if-untaken>Hammer</label>

        <input type="radio" id="weapon-spear" name="weapon-base" value="Spear" data-hide-if-untaken>
        <label for="weapon-spear" data-hide-if-untaken>Spear</label>

        <input type="radio" id="weapon-flail" name="weapon-base" value="Flail" data-hide-if-untaken>
        <label for="weapon-flail" data-hide-if-untaken>Flail</label>

        <input type="radio" id="weapon-fists" name="weapon-base" value="Fists" data-hide-if-untaken>
        <label for="weapon-fists" data-hide-if-untaken>Fists</label>
      </div>
    </div>

    <!-- Range -->
    <div class="form-section">
      <label class="section-label">Choose a range that best fits your weapon:</label>
      <div class="radio-group-inline">
        <input type="radio" id="range-hand" name="weapon-range" value="Hand" data-hide-if-untaken>
        <label for="range-hand" data-hide-if-untaken>Hand</label>

        <input type="radio" id="range-close" name="weapon-range" value="Close" data-hide-if-untaken>
        <label for="range-close" data-hide-if-untaken>Close</label>

        <input type="radio" id="range-reach" name="weapon-range" value="Reach" data-hide-if-untaken>
        <label for="range-reach" data-hide-if-untaken>Reach</label>
      </div>
    </div>

    <!-- Enhancements -->
    <div class="form-section">
      <label class="section-label">Choose two enhancements:</label>
      <div class="checkbox-group-columns">
        <div class="checkbox-option">
          <input type="checkbox" id="enhancement-hooks" data-hide-if-untaken>
          <label for="enhancement-hooks" data-hide-if-untaken>Hooks and spikes. +1 damage, but +1 weight.</label>
        </div>
        <div class="checkbox-option">
          <input type="checkbox" id="enhancement-sharp" data-hide-if-untaken>
          <label for="enhancement-sharp" data-hide-if-untaken>Sharp. +2 piercing.</label>
        </div>
        <div class="checkbox-option">
          <input type="checkbox" id="enhancement-weighted" data-hide-if-untaken>
          <label for="enhancement-weighted" data-hide-if-untaken>Perfectly weighted. Add precise.</label>
        </div>
        <div class="checkbox-option">
          <input type="checkbox" id="enhancement-serrated" data-hide-if-untaken>
          <label for="enhancement-serrated" data-hide-if-untaken>Serrated edges. +1 damage.</label>
        </div>
        <div class="checkbox-option">
          <input type="checkbox" id="enhancement-glows" data-hide-if-untaken>
          <label for="enhancement-glows" data-hide-if-untaken>Glows in the presence of one type of creature, your choice.</label>
        </div>
        <div class="checkbox-option">
          <input type="checkbox" id="enhancement-huge" data-hide-if-untaken>
          <label for="enhancement-huge" data-hide-if-untaken>Huge. Add messy and forceful.</label>
        </div>
        <div class="checkbox-option">
          <input type="checkbox" id="enhancement-versatile" data-hide-if-untaken>
          <label for="enhancement-versatile" data-hide-if-untaken>Versatile. Choose an additional range.</label>
        </div>
        <div class="checkbox-option">
          <input type="checkbox" id="enhancement-crafted" data-hide-if-untaken>
          <label for="enhancement-crafted" data-hide-if-untaken>Well-crafted. -1 weight.</label>
        </div>
      </div>
    </div>

    <!-- Look -->
    <div class="form-section">
      <label class="section-label">Choose a look:</label>
      <div class="radio-group-inline">
        <input type="radio" id="look-ancient" name="weapon-look" value="Ancient" data-hide-if-untaken>
        <label for="look-ancient" data-hide-if-untaken>Ancient</label>

        <input type="radio" id="look-unblemished" name="weapon-look" value="Unblemished" data-hide-if-untaken>
        <label for="look-unblemished" data-hide-if-untaken>Unblemished</label>

        <input type="radio" id="look-ornate" name="weapon-look" value="Ornate" data-hide-if-untaken>
        <label for="look-ornate" data-hide-if-untaken>Ornate</label>

        <input type="radio" id="look-bloodstained" name="weapon-look" value="Blood-stained" data-hide-if-untaken>
        <label for="look-bloodstained" data-hide-if-untaken>Blood-stained</label>

        <input type="radio" id="look-sinister" name="weapon-look" value="Sinister" data-hide-if-untaken>
        <label for="look-sinister" data-hide-if-untaken>Sinister</label>
      </div>
    </div>
  </div>
</div>
