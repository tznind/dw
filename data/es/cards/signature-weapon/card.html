<div class="card signature-weapon-card">
  <h3 class="card-title">⚔️ Arma distintiva</h3>
  <div class="card-content">
    <!-- Base Description -->
    <div class="form-section">
      <label class="section-label">Elige una descripción básica; todas tienen peso 2:</label>
      <div class="radio-group-inline">
        <input type="radio" id="weapon-sword" name="weapon-base" value="Sword" data-hide-if-untaken>
        <label for="weapon-sword" data-hide-if-untaken>Espada</label>

        <input type="radio" id="weapon-axe" name="weapon-base" value="Axe" data-hide-if-untaken>
        <label for="weapon-axe" data-hide-if-untaken>Hacha</label>

        <input type="radio" id="weapon-hammer" name="weapon-base" value="Hammer" data-hide-if-untaken>
        <label for="weapon-hammer" data-hide-if-untaken>Martillo</label>

        <input type="radio" id="weapon-spear" name="weapon-base" value="Spear" data-hide-if-untaken>
        <label for="weapon-spear" data-hide-if-untaken>Lanza</label>

        <input type="radio" id="weapon-flail" name="weapon-base" value="Flail" data-hide-if-untaken>
        <label for="weapon-flail" data-hide-if-untaken>Mayal</label>

        <input type="radio" id="weapon-fists" name="weapon-base" value="Fists" data-hide-if-untaken>
        <label for="weapon-fists" data-hide-if-untaken>Puños</label>
      </div>
    </div>

    <!-- Range -->
    <div class="form-section">
      <label class="section-label">Elige la distancia que mejor se ajuste a tu arma:</label>
      <div class="radio-group-inline">
        <input type="radio" id="range-hand" name="weapon-range" value="Hand" data-hide-if-untaken>
        <label for="range-hand" data-hide-if-untaken>Toque</label>

        <input type="radio" id="range-close" name="weapon-range" value="Close" data-hide-if-untaken>
        <label for="range-close" data-hide-if-untaken>Cerca</label>

        <input type="radio" id="range-reach" name="weapon-range" value="Reach" data-hide-if-untaken>
        <label for="range-reach" data-hide-if-untaken>Corto alcance</label>
      </div>
    </div>

    <!-- Enhancements -->
    <div class="form-section">
      <label class="section-label">Elige dos mejoras:</label>
      <div class="checkbox-group-columns">
        <div class="checkbox-option" data-hide-if-untaken>
          <input type="checkbox" id="enhancement-hooks">
          <label for="enhancement-hooks">Garfios y púas. +1 daño, pero también +1 peso.</label>
        </div>
        <div class="checkbox-option" data-hide-if-untaken>
          <input type="checkbox" id="enhancement-sharp">
          <label for="enhancement-sharp">Afilada. Añade penetrante 2.</label>
        </div>
        <div class="checkbox-option" data-hide-if-untaken>
          <input type="checkbox" id="enhancement-weighted">
          <label for="enhancement-weighted">Perfectamente equilibrada. Añade precisa.</label>
        </div>
        <div class="checkbox-option" data-hide-if-untaken>
          <input type="checkbox" id="enhancement-serrated">
          <label for="enhancement-serrated">Filos aserrados. +1 daño.</label>
        </div>
        <div class="checkbox-option" data-hide-if-untaken>
          <input type="checkbox" id="enhancement-glows">
          <label for="enhancement-glows">Brilla en presencia de un tipo de criatura a tu elección.</label>
        </div>
        <div class="checkbox-option" data-hide-if-untaken>
          <input type="checkbox" id="enhancement-huge">
          <label for="enhancement-huge">Enorme. Añade escabrosa y contundente.</label>
        </div>
        <div class="checkbox-option" data-hide-if-untaken>
          <input type="checkbox" id="enhancement-versatile">
          <label for="enhancement-versatile">Versátil. Elige un alcance adicional.</label>
        </div>
        <div class="checkbox-option" data-hide-if-untaken>
          <input type="checkbox" id="enhancement-crafted">
          <label for="enhancement-crafted">Bien forjada. –1 peso.</label>
        </div>
      </div>
    </div>

    <!-- Look -->
    <div class="form-section">
      <label class="section-label">Elige un aspecto:</label>
      <div class="radio-group-inline">
        <input type="radio" id="look-ancient" name="weapon-look" value="Ancient" data-hide-if-untaken>
        <label for="look-ancient" data-hide-if-untaken>Antigua</label>

        <input type="radio" id="look-unblemished" name="weapon-look" value="Unblemished" data-hide-if-untaken>
        <label for="look-unblemished" data-hide-if-untaken>Inmaculada</label>

        <input type="radio" id="look-ornate" name="weapon-look" value="Ornate" data-hide-if-untaken>
        <label for="look-ornate" data-hide-if-untaken>Decorada</label>

        <input type="radio" id="look-bloodstained" name="weapon-look" value="Blood-stained" data-hide-if-untaken>
        <label for="look-bloodstained" data-hide-if-untaken>Manchada de sangre</label>

        <input type="radio" id="look-sinister" name="weapon-look" value="Sinister" data-hide-if-untaken>
        <label for="look-sinister" data-hide-if-untaken>Siniestra</label>
      </div>
    </div>
  </div>
</div>
